{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<!-- Title -->
<h1> Edit Restaurant </h1>

<!-- Print flash message -->
<div class = 'flash'>
  {% with messages = get_flashed_messages() %}
    {% if messages %}    
      <ul>
      {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>

<!-- Main form for post request -->
<form action="{{url_for('edit_coffee_shop',coffee_shop_id = edit_coffee_shop.id)}}" method = 'post' >
  <p>Name:</p>
  <input type = 'text', size='30', name='name' placeholder = '{{edit_coffee_shop.name}}'>
  <input type = 'submit' value = 'Edit'>
</form>

<!-- Cancel redirection -->
<a href = "{{ url_for('show_coffee_shops')}}"> Cancel </a>

{% endblock %}
