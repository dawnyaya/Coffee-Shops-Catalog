{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<!-- Title -->
<h1>New Coffee Shop</h1>

<!-- Print flash message -->
<div class = 'flash'>
  {% with messages = get_flashed_messages() %}
    {% if messages %}    
      <ul>
      {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>

<!-- Main form for post request -->
<form action={{url_for('new_coffee_shop')}} method = 'post'>
  <p>Name:</p>
  <input type ='text' size='30' name='name'>
  <input type='submit' value='Create'>
</form>

<!-- Cancel redirection -->
<a href = "{{ url_for('show_coffee_shops')}}"> Cancel </a>

{% endblock %}
