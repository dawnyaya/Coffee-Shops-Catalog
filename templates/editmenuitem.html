{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<!-- Title -->

<!-- Print flash message -->
<div class = 'flash'>
  {% with messages = get_flashed_messages() %}
    {% if messages %}    
      <ul>
      {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>

<!-- Main form for post request -->
<form action= "{{url_for('editMenuItem', coffee_shop_id=coffee_shop_id, menu_id=menu_id)}}" method = 'POST'>
  <p>Name:</p>
  <input type = 'text' size='30' name = 'name' placeholder = '{{i.name}}'>
  <p>Price:</p>
  <input type = 'text' size='10' name = 'price' placeholder = '{{i.price}}'>
  <p>Description</p>
  <input type = 'text' size='100' name = 'description' placeholder ='{{i.description}}'>
  <p>Category:</p>
  <input type='text' size ='100' name='category' placeholder ='{{i.category}}'>
  <input type='submit' value='Edit'>
</form>

<!-- Cancel redirection -->
<a href = "{{ url_for('Menu_coffee_shop',coffee_shop_id=coffee_shop_id)}}"> Cancel </a>

{% endblock %}
